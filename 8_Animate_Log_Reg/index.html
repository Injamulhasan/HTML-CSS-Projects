<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-16">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Login</title>
  <link rel="stylesheet" href="style.css">
  <!-- cdn fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>


  <div class="container1" id="container1">
    
    <div class="form-container sign-up">
        <!-- sign up section -->
      <form action="POST">
          <h1>Sign Up</h1>
          <div class="social-icons">
            <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
            <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
          </div>
          <span>or use your mail for register</span>
          <input type="text" placeholder="Name">
          <input type="email" placeholder="Email">
          <input type="password" placeholder="Password">
          <button>Sign Up</button>
      </form>
    </div>  

    <!-- side card section -->
    <div class="side-card sign-up">
      <div class="card">
        <div class="card-panel">
          <h1>Welcome Back !</h1>
          <p>Enter your login details to use all the pro features</p>
        </div>
      </div>
    </div>

  </div>
  <br>
<hr>
  <br>
  <div class="container2" id="container2">
    
    <div class="form-container sign-in">
    <!-- sign in Section -->
      <form action="POST">
        <h1>Sign in</h1>
        <div class="social-icons">
          <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
          <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <span>or use your email and password to login</span>
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <a href="#">Forgot your password ?</a>
        <button>Sign in</button>
      </form>
    </div>

    <!-- side card section -->
    <div class="side-card sign-in">
      <div class="card">
        <div class="card-panel">
          <h1>Hello , Friends!</h1>
          <p>Register with your personal details to use all the pro features</p>
        </div>
      </div>
    </div>

  </div>
